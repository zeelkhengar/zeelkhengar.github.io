<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday [Friend's Name]!</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Background Music -->
  <audio id="background-music" loop>
    <source src="your-birthday-song.mp3" type="audio/mpeg">
  </audio>
  <button class="music-control" onclick="toggleMusic()">ðŸŽ¶</button>

  <!-- Hero Section -->
  <section class="hero">
    <h1>Happy Birthday, [Friend's Name]!</h1>
    <p>Celebrating your beautiful journey!</p>
  </section>

  <!-- Memory Sections -->
  <section class="memory" id="childhood">
    <h2>Childhood</h2>
    <img src="childhood.jpg" alt="Childhood Image" class="photo">
    <p>Reflecting on the wonderful moments...</p>
  </section>

  <section class="memory" id="teen-years">
    <h2>Teen Years</h2>
    <img src="teen.jpg" alt="Teen Years" class="photo">
    <p>Growing up and discovering passions...</p>
  </section>

  <section class="memory" id="adulthood">
    <h2>Adulthood</h2>
    <img src="adulthood.jpg" alt="Adulthood" class="photo">
    <p>Achievements and adventures!</p>
  </section>

  <script src="script.js"></script>
</body>
</html>
